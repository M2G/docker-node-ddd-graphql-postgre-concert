schema {
  query: Query
}

type Concert {
  city: String
  concert_id: Int
  datetime: String
  displayName: String
  lat: Int
  lng: Int
  popularity: String
  status: String
  type: String
  uri: String
}

type Concerts {
  pageInfo: PageInfo
  results: [Concert]
}

scalar Date

type PageInfo {
  count: Int
  next: Int
  pages: Int
  prev: Int
}

type Query {
  concerts(filters: String, page: Int, pageSize: Int): Concerts!
}

type Status {
  success: Boolean
}

enum sortOrder {
  ASC
  DESC
}